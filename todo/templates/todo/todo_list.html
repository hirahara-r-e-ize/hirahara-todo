{% extends 'todo/base.html' %}

{% block content %}
    {% for todo in todos %}
        <div class="post">
            <div class="date">
                <p>published: {{ todo.updated_date }}</p>
            </div>
            <h2><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></h2>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
