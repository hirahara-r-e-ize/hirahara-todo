<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        
        {% for todo in todos %}
            <div>
                <p>published: {{ todo.updated_date }}</p>
                <h2><a href="">{{ todo.title }}</a></h2>
                <p>{{ todo.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
