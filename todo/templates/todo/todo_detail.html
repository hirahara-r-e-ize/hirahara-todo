{% extends 'todo/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ todo.updated_date }}
        </div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'todo_edit' pk=todo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ todo.title }}</h2>
        <p>{{ todo.text|linebreaksbr }}</p>
    </div>
{% endblock %}
